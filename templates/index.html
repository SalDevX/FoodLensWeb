<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="{{ url_for('show_register') }}">Register here</a></p>
   



    <script>
    async function login() {
        try {
            const res = await fetch('https://foodlens.fly.dev/login', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });

            const data = await res.json();
            alert(data.message || data.error);

            if (data.message) {
                // âœ… Use correct path that matches Flask route
                window.location.href = '/search-page';
            }
        } catch (err) {
            console.error('Login error:', err);
            alert('There was an error trying to log in.');
        }
    }
    </script>
</body>
</html>
